[pytest]
# Pytest configuration for SpecHO project
# Ensures tests are only collected from tests/ directory

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude patterns (don't search these directories)
norecursedirs =
    scripts
    .git
    __pycache__
    *.egg-info
    .pytest_cache
    .tox
    venv
    env
    build
    dist
    data
    docs

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers (for organizing tests)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring full pipeline
    unit: marks tests for individual components
    realworld: marks tests using real text samples

# Coverage settings (when using pytest-cov)
[coverage:run]
source = specHO
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
